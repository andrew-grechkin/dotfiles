# Below are the color init strings for the basic file types.
# One can use codes for 256 or more colors supported by modern terminals.
# The default color codes use the capabilities of an 8 color terminal
# with some additional attributes as per the following codes:
# Attribute codes:
# 00=none 01=bold 04=underscore 05=blink 07=reverse 08=concealed
# Text color codes:
# 30=black 31=red 32=green 33=yellow 34=blue 35=magenta 36=cyan 37=white
# 90=Gray  91=Red 92=green 93=yellow 94=blue 95=magenta 96=cyan 97=white Bright
# Background color codes:
# 40=black 41=red 42=green 43=yellow 44=blue 45=magenta 46=cyan 47=white
# url: https://gist.github.com/DNA/ebb9258089e9e1dfd08c58695b3cd6f1
NORMAL                00;37    # no color code at all
FILE                  01;37    # regular file
RESET                 0        # reset to "normal" color
DIR                   01;94    # directory
LINK                  01;96    # symbolic link. (If you set this to 'target' instead of a numerical value, the color is as for the file pointed to.)
MULTIHARDLINK         00       # regular file with more than one link
FIFO                  40;33    # pipe
SOCK                  01;35    # socket
DOOR                  01;35    # door (Solaris)
BLK                   01;33    # block device driver
CHR                   01;33    # character device driver
ORPHAN                01;31    # symlink to nonexistent file, or non-stat'able file ...
MISSING               00       # ... and the files they point to
SETUID                   37;41 # file that is setuid (u+s)
SETGID                   30;43 # file that is setgid (g+s)
CAPABILITY               30;41 # file with capability
STICKY_OTHER_WRITABLE    30;43 # dir that is sticky and other-writable (+t,o+w)
OTHER_WRITABLE           34;43 # dir that is other-writable (o+w) and not sticky
STICKY                   37;44 # dir with the sticky bit set (+t) and not other-writable
EXEC                  01;92    # This is for files with execute permission:
# List any file extensions like '.gz' or '.tar' that you would like ls
# to colorize below. Put the extension, a space, and the color init string.
# (and any comments you want to add after a '#')
# https://wiki.xiph.org/MIME_Types_and_File_Extensions
# code
.js      01;35
.mjs     01;35
